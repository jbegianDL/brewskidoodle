<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="headerFragment">
    <link rel="stylesheet" th:href="@{/app.css}" />
    <meta charset="UTF-8"/>
    <title th:text="${breweryDetails.getName()}"></title>
</head>

<body>
<div class="detailpage-beer">
    <img src="/images/beerbottle.gif"/>
</div>
<p class="details-name" th:text="${breweryDetails.getName()}"></p>


<div class="detail-items">
<p>Address:</p>
<p th:text="${breweryDetails.getStreet()}"></p>
<p th:text="${breweryDetails.getCity()} + ', ' + ${breweryDetails.getState()} + ' ' + ${breweryDetails.getPostalCode()}"></p>
<p>Phone Number: </p>
<p th:text="${breweryDetails.getPhone()}"></p>
    <br>
<a th:href="${breweryDetails.getWebsiteUrl()}" th:text="${breweryDetails.getWebsiteUrl()}"></a>
</div>

<br>
<a th:href="'list?stateName=' + ${breweryDetails.getState()}" class="backButton">Back to List</a>


</body>
</html>
