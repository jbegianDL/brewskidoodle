<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" th:href="@{/app.css}" />
    <meta charset="UTF-8"/>
    <title>Breweries</title>
</head>
<body>
<div class="container">
    <form action="/" method="get">
        <button type="submit" class="homeButton">Home</button>
    </form>

</div>
    <div th:each="BreweryDetails : ${breweries}">
        <form action="details" method="get">
        <input type="submit" th:value="${BreweryDetails.getName()}" class="breweryButton">
            <input type="hidden" name="breweryId" th:value="${BreweryDetails.getId()}"/>
        </form>
    </div>
</body>
</html>
